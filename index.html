<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="js/main.js" defer></script>

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/styles.css">
		<title>Solar System</title>
	</head>
	<body>
		<header>
			<h1>Solar System in CSS!</h1>
		</header>
		<div class="stars"></div>
		<div class="solar-system">
			<div class="sun-orbit">
				<div class="sun"></div>
			</div>

			<div class="mercury-orbit">
				<div class="mercury"></div>
			</div>

			<div class="venus-orbit">
				<div class="venus"></div>
			</div>

			<div class="earth-orbit">
				<div class="earth"></div>
			</div>
			<div class="mars-orbit">
				<div class="mars"></div>
			</div>
			<div class="jupiter-orbit">
				<div class="jupiter"></div>
			</div>

			<div class="saturn-orbit">
				<div class="saturn"></div>
			</div>
			<div class="uranus-orbit">
				<div class="uranus"></div>
			</div>
			<div class="neptune-orbit">
				<div class="neptune"></div>
			</div>
		</div>

		<div class="arrow-keys">
			<h2>Adjust Perspective With Your Arrow Keys</h2>
			<div class="keys">
				<div class="left">
					<svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M15 7L10 12L15 17" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</div>

				<div class="right">
					<svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M10 7L15 12L10 17" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</div>
			</div>
		</div>
	</body>
</html>
